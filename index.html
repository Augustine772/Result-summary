<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="col">
            <div class="row">
                <div class="left-col">
                    <h3>Your Result</h3>
                    <div class="circle-col">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h2>Great</h2>
                    <p>You scored higher than 65%<br>
                    of the people who have <br>taken the tests.</p>
                </div>
    
                <div class="right-col">
                    <h2>Summary</h2>
                    <div class="p-col-red">
                        <h3><img src="img/icon-reaction.svg"> Reaction</h3>
                        <p><b>80</b>/100</p>
                    </div>
                    <div class="p-col-yellow">
                        <h3><img src="img/icon-memory.svg"> Memory</h3>
                        <p><b>92</b>/100</p>
                    </div>
                    <div class="p-col-green">
                        <h3><img src="img/icon-verbal.svg"> Verbal</h3>
                        <p><b>61</b>/100</p>
                    </div>
                    <div class="p-col-blue">
                        <h3><img src="img/icon-visual.svg"> Visual</h3>
                        <p><b>72</b>/100</p>
                    </div>
    
                    <div class="btn">
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
